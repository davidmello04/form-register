{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'cadastrar_usu' %}" method="post" class="form-login"> {% csrf_token %}
            <h1>
                <span class="g">C</span><span class="g">a</span><span class="g">d</span><span class="g">a</span><span class="g">s</span><span class="g">t</span><span class="g">r</span><span class="g">e</span><span class="g">-</span><span class="g">s</span><span class="g">e</span>
            </h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tegs }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <hr>
            <div class="input">
                <i class="fas fa-user"></i>
                <input type="text" name="nome" placeholder="Nome" id="name-register">
            </div>
            <div class="input">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="E-mail" id="email-register">
            </div>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input type="password" name="senha" placeholder="Senha use:@#$,AaZ,1a9" id="password-register">
            </div>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmar_senha"  placeholder="Repetir Senha" id="password-register-repeat">
            </div>
            <button type="submit" class="btn btn-login" id="button-form">Cadastrar</button>
        </form>
        <form class="login-bottom" action="{% url 'login' %}">
            <p>JÃ¡ possui uma conta?</p>
            <button class="btn btn-bottom">Fazer login</button>
        </form>
    </div>
</body>
</html>
